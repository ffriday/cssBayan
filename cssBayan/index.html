<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
</body>
    <div class="main">
        <div class="top">
            <h1>CSS Bayan</h1>
        </div>
        <div class="block">
            <label class="lbl">
                <input type="radio" name="r" checked="checked">
                <div class="line">
                    <p class="caption">Нельзя просто взять и купить рыбов!</p>
                    <img src="img/face-grin-tongue-squint.svg" alt="icon">
                </div>
                <div class="image">
                    <img src="img/img1-main.jpg" alt="Fish is not for sale!">
                </div>
            </label>
        </div>

        <div class="block">
            <label class="lbl">
                <input type="radio" name="r">
                <div class="line">
                    <p class="caption">Рыбов нужно зсалужить</p>
                    <img src="img/face-grin-tongue-squint.svg" alt="icon">
                </div>
                <div class="image">
                    <img src="img/img2.jpg" alt="No U!">
                </div>
            </label>
        </div>

        <div class="block">
            <label class="lbl">
                <input type="radio" name="r">
                <div class="line">
                    <p class="caption">А потом можно и отдохнуть</p>
                    <img src="img/face-grin-tongue-squint.svg" alt="icon">
                </div>
                <div class="image">
                    <img src="img/img3.jpg" alt="Party">
                </div>
            </label>
        </div>

        <div class="block">
            <label class="lbl">
                <input type="radio" name="r">
                <div class="line">
                    <p class="caption">Вопросы?</p>
                    <img src="img/face-grin-tongue-squint.svg" alt="icon">
                </div>
                <div class="image">
                    <img src="img/img4.jpg" alt="Bye Bye">
                </div>
            </label>
        </div>
    </div>
</html>
